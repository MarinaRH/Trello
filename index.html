<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trello</title>
</head>
<body class="fondo">
 <!-- cabecera -->
    <header >
        <!-- navegador -->
        <div class="block tab">
            <i class="fa fa-trello block" aria-hidden="true"></i>
            <p class="block ">Tableros</p>
        </div>
        <div class="search block border">
            <input class="border" type="text" placeholder="">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="block"> 
            <img class="logo-center" src="assets/images/logo.png" alt="">
        </div>
        <div class=" icons">
            <ul>
                <li class="icono logo">
                   <i class="fa fa-plus" aria-hidden="true"></i>
                </li>
                <li class="icono logo">
                   <i class=" fa fa-info-circle" aria-hidden="true"></i>
                </li>
                <li class="icono logo">
                   <i class="fa fa-bell-o" aria-hidden="true"></i>
                </li>
                <p class="perfil block">M</p>
            </ul>
        </div>
    </header>

    <section>
         <div class="list lista" id='add-list-item'>
            <form>
                <label for="list-title">New List</label>
                <input type="text" name='list-title' placeholder="Ingresa list...">
                <button id='add-list-button'>Add List</button>        
            </form>   
        </div>
        <div class="list" id='list-items'></div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
